{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}



<div class="container">
    <h1>Cadastrar aluno</h1>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}


    <form action="{% url 'cadastro_aluno' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-
    data"> <!-- o enctype é necessário quando houver upload de arquivo -->

    {% csrf_token %} <!-- Recurso de segurança do Django. Gera um token diferente para cada formulário e
    verifica se ninguémo alterou no meio do caminho -->
    {% bootstrap_form form%} <!-- O bootstrap será aplicado emnosso form-->
    {% buttons%} <!-- Cria um botão -->
    <button type="submit" class="btn btn-primary"> Salvar novo cadastro </button>
    {% endbuttons%}
    </form>
    </div>
    {% bootstrap_javascript%}

{% endblock %}
